<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<div>
			<label for="name">Name*</label>

		<div>

			<select id="#cars" required>

		</div>

			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" requird placeholder="Password">
		</div>
		<div>
			<input type="checkbox" id="#tos" required>
			<label for="tos" >I agree to the TOS</label></label>
		</div>
		<div>
			<input type="submit" id="submit" >
			
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
