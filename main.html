<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required placeholder="Name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email"required placeholder="Email"> 
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id = "gemder_m">
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_f">
			<label for="gender_f" >Female</label>
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option value="options" disabled selected >--Please choose an options--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="age" id="age" required placeholder="Age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="dob" id="dob" placeholder="date of birth" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" placeholder="Password" requird>
		</div>
		<div>
			<input type="checkbox" id="tos" required>
			<label for="tos" >I agree to the TOS</label></label>
		</div>
		<div>
			<button type="submit" id="submit" >submit</button>
			
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
